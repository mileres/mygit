    <title></title>
    <style>canvas { width: 100%; height: 100% }</style>
    <script src="js/three.js"></script>
</head>
<body>
    <script>
       var scene = new THREE.Scene();//定义场景
       var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);//定义相机
       var renderer = new THREE.WebGLRenderer();//渲染
       
       renderer.setSize(window.innerWidth,window.innerHeight);//设置渲染的大小
       renderer.setClearColor("#ffffff");
       document.body.appendChild(renderer.domElement);//把渲染出的东西添加到body子级
       
       var geometry = new THREE.CubeGeometry(1,1,1);//定义实体物体
       var material = new THREE.MeshBasicMaterial({color:0x00ff00});//定义材质属性
       var cube = new THREE.Mesh(geometry,material);//给实体添加属性
       
       scene.add(cube);//把实体添加到场景
       
       camera.position.z=5;//设置相机深度
       function reder(){
       	    requestAnimationFrame(reder)
       	    cube.rotation.x += 0.1;
       	    cube.rotation.y += 0.1;
       	    renderer.render(scene, camera);//  用相机把场景渲染到网页中
       	    
       }
       reder();
