<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="myajax.js" type="text/javascript"></script>
<script>
 window.onload = function (){
	 
	setInterval(function (){ajax('get','3.php','',function (xhrRes){
		       var data = JSON.parse(xhrRes);
		       var oUl = document.getElementById('ul1');
			   var liList = '';
			   for(var i=0, len=data.length;i<len;i++){
				   
			       liList +='<li><a href="">'+data[i].title+'</a><span>['+new Date().toLocaleString()+']</span></li>';
			   }
			   oUl.innerHTML = liList;
	 })},5000);
 }
</script>
</head>

<body>
<ul id="ul1"><li>5秒后就会刷新了</li><li>一会儿就会刷新了</li><li>一会儿就会刷新了</li></ul>
</body>
</html>
