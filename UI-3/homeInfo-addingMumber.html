<div id="center">
    <div id="cen-top">
      <div>
        <h3>社会服务 &nbsp;&gt;&nbsp;家政服务 &nbsp;&gt;&nbsp;添加家庭成员</h3>
         <!--<img src="imgs/ss-1.jpg" alt="tu"/>-->
       </div>
    </div>
    <form id="register" action="<%=path %>/familyServlet?type=add" method="post">
    	<span>姓名:</span><input type="text" name="familyMemberName">
    	<br><br>
    	<span>与户主关系:</span><input type="text" name="relation">
    	<br><br>
    	<span>年龄:</span><input type="text" name="age">
    	<br><br>
        <span>民族:</span><input type="text" name="nation">
    	<br><br>
    	<span>性别:</span><input class="choose" type="radio" name="sex" value="1"><span class="choose2">男&nbsp;</span>
    		 <input class="choose" type="radio" name="sex" value="0"><span class="choose2">女&nbsp;</span>
    	<br><br>
        <span>婚姻状态:</span><input class="choose" type="radio" name="marriage" value="0"><span class="choose2">未婚</span>
    		 	 <input class="choose" type="radio" name="marriage" value="1"><span class="choose2">已婚</span>
    	<br><br>
        
    	<span>教育背景:</span><select name="edubg">
    				<option>博士后</option>
    				<option>博士</option>
    				<option>研究生</option>
    				<option>本科</option>
    				<option>高中</option>
    				<option>初中</option>
    				<option>小学</option>
    				<option>其他</option>
    			</select>
         <br/><br/>
    	<span>政治面貌:</span><select name="polsta">
    				<option>党员&nbsp;&nbsp;&nbsp;</option>
    				<option>团员</option>
    				<option>群众</option>
    				<option>其他</option>
    			</select>
    	<br><br>
    	
    	
    	<span>手机电话:</span><input class="longer" type="text" name="phone"/>
    	<br><br>
    	<span>电子邮箱:</span><input class="longer" type="text" name="email"/>
    	<br><br>
    	<span>户籍信息:</span><input class="longer" type="text" name="registry" />
    	<br><br>
    	<span>计生信息:</span><input class="longer" type="text" name="birrthControl"/>
    	<br><br>
    	<span>社保信息:</span><input class="longer" type="text" name="socialSecurity"/>
    	<br><br>
    	<span>房产信息:</span><input class="longer" type="text" name="property"/>
    	<br><br>
    	
    	<input class="btn" type="submit" value="提交">
    	<input class="btn" type="button" value="返回" onclick="window.location.href='memberMessage.jsp'">
   	
    </form>
</div>
